apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balanceador
spec:
  ingressClassName: nginx
  rules:
    - host: 
      http:
        paths:
          - backend:
              service:
                name: grpc-client-svc
                port:
                  number: 4000
            path: /add-voto
            pathType: Prefix
          - backend:
              service:
                name: redis-pub-svc
                port:
                  number: 4100
            path: /add-voto
            pathType: Prefix
