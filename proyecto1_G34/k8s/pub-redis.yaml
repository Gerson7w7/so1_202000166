---
apiVersion: v1
kind: Service
metadata:
  name: pub-redis-svc
spec:
  type: LoadBalancer
  selector:
    app: pub-redis
  ports:
  - port: 4100        # Puerto del servicio
    targetPort: 4100  # Puerto de la applicacion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub-redis
  template:
    metadata:
      labels:
        app: pub-redis
    spec:
      containers:
      - name: pub-redis
        image: gerson7w7/pub_proyecto1
        ports:
        - containerPort: 4100